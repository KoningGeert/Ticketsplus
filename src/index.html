<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./scripts/main.js" defer></script>
  </head>
  <body class="bg-achtergrond text-gray-800">
    <header class="bg-wit shadow-md">
      <div class="container mx-auto flex justify-between items-center p-4">
        <a href="./index.html" class="text-2xl font-bold text-blauw">Landal</a>
        <nav class="flex gap-4">
          <a href="./pages/ticketSupport.html" class="text-blauw hover:text-oranje hover:underline">Ticketsupport</a>
        </nav>
      </div>
    </header>

    <div class="h-60 w-full relative ">
      <img class="w-full h-full object-cover" src="https://mss-p-014-delivery.stylelabs.cloud/api/public/content/7330211-2x1?t=w960" alt="">
    </div>
    <!-- Card template -->
    <div id="card-template" class="hidden relative">
      <div class="w-full border border-grijs border-1 rounded-lg shadow-md hover:shadow-lg bg-white overflow-hidden">
        <div class="w-md h-md relative">
          <img class="aspect-square object-cover rounded-t-lg" src="" alt="Card Image">
          
          <!-- Beschrijving -->
          <div class="info-overlay w-full absolute bg-groen opacity-80 text-white py-2 px-4 rounded-t-lg bottom-0 hidden">
            <p class="description text-sm leading-relaxed"></p>
          </div>
        </div>

        <!-- Kortingsweergave -->
        <div class="absolute text-white top-0 right-0 mr-4 mt-4">
          <p class="discount text-lg font-bold leading-relaxed text-white bg-oranje px-4 py-2 rounded-full"></p>
        </div>  
        
        <div class="flex flex-col m-4 gap-4 text-gray-800">
          <div class="flex justify-between items-center">
            <div class="flex gap-1 items-center">
              <i class="fas fa-star text-groen"></i>
              <div class="rating font-bold"></div>
              <div>|</div>
              <div class="reviews"></div>
            </div>
            <!-- Info icon triggers overlay -->
            <i class="fa fa-info-circle text-blauw cursor-pointer show-overlay" aria-hidden="true"></i>
          </div>
          <div class="">
            <div class="headline font-semibold text-xl text-gray-800"></div>
            <div class="location font-light text-sm text-gray-800"></div>
          </div>
          <div>

            <div class="pb-4">
              <a href="./pages/ticketpage.html"><button class="button py-2 w-full font-semibold text-white bg-oranje hover:bg-blauw rounded-md">Bekijk</button></a>
            </div>
          </div>
        </div>
      </div>
    </div>

<!-- Container layout -->
<div class="container mx-auto flex flex-col md:flex-row gap-4 py-8">

  <!-- TOON FILTERS KNOP OP MOBIEL -->
  <div class="md:hidden px-4">
    <button id="toggle-filters" class="w-full bg-oranje hover:bg-blauw text-white font-bold rounded-md py-2">
      Toon filters
    </button>
  </div>

  <!-- FILTERPANEEL -->
  <div id="filter-panel" class="idden md:flex flex-col md:w-1/3 border border-gray-200 rounded-2xl px-6 py-6 h-fit bg-white shadow-md mx-4 md:mx-0 transition-all duration-300 md:sticky md:top-6">

    <div class="space-y-2">
      <label for="search-input" class="font-semibold text-lg text-gray-800">Zoek</label>
      <input
        type="text"
        id="search-input"
        class="w-full border border-gray-300 rounded-lg px-4 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-blauw focus:border-blauw transition"
        placeholder="Typ om te zoeken..." />
      <ul id="suggestions" class="hidden bg-white border border-gray-300 rounded-lg mt-2 shadow-sm z-10"></ul>
    </div>
  
    <div id="category-filter" class="flex flex-col gap-2 mt-6 lg:mt-0">
      <label class="font-semibold text-lg text-gray-800">Categorie</label>
      <div class="space-y-1 text-sm text-gray-700">
        <label class="flex items-center gap-2"><input type="checkbox" name="category" value="Attractiepark"> Attractiepark</label>
        <label class="flex items-center gap-2"><input type="checkbox" name="category" value="Dierentuin"> Dierentuin</label>
        <label class="flex items-center gap-2"><input type="checkbox" name="category" value="Museum"> Museum</label>
        <label class="flex items-center gap-2"><input type="checkbox" name="category" value="Indoor"> Indoor</label>
        <label class="flex items-center gap-2"><input type="checkbox" name="category" value="Outdoor"> Outdoor</label>
        <label class="flex items-center gap-2"><input type="checkbox" name="category" value="Experience"> Experience</label>
        <label class="flex items-center gap-2"><input type="checkbox" name="category" value="Wellness"> Wellness</label>
      </div>
    </div>
  
    <div id="distance-buttons" class="flex gap-2 mb-4 mt-6 lg:mt-0">
      <button class="distance-btn px-4 py-2 bg-gray-200 rounded" data-distance="25">&lt; 25 km</button>
      <button class="distance-btn px-4 py-2 bg-gray-200 rounded" data-distance="50">&lt; 50 km</button>
      <button class="distance-btn px-4 py-2 bg-gray-200 rounded" data-distance="75">&lt; 75 km</button>
      <button class="distance-btn px-4 py-2 bg-gray-200 rounded" data-distance="100">&lt; 100 km</button>
    </div>
    
  
    <div class="space-y-2 mt-6 lg:mt-0">
      <label for="location" class="font-semibold text-lg text-gray-800">Kies je locatie</label>
      <input
        id="location"
        type="text"
        placeholder="Bijv. Zoetermeer"
        class="w-full border border-gray-300 rounded-lg px-4 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-blauw focus:border-blauw transition" />
    </div>
  
    <div id="discount-filter" class="flex flex-col gap-2 mt-6 lg:mt-0">
      <label class="font-semibold text-lg text-gray-800">Korting</label>
      <div class="space-y-1 text-sm text-gray-700">
        <label class="flex items-center gap-2"><input type="checkbox" name="discount" value="€"> € (0 - 2.5 euro)</label>
        <label class="flex items-center gap-2"><input type="checkbox" name="discount" value="€€"> €€ (2.5 - 5 euro)</label>
        <label class="flex items-center gap-2"><input type="checkbox" name="discount" value="€€€"> €€€ (5+ euro)</label>
      </div>
    </div>
    
    <button
      class="mt-6 lg:mt-0 py-3 w-full font-semibold text-white bg-oranje hover:bg-blauw rounded-lg transition duration-200 ease-in-out shadow-sm"
      id="searchBtn">
      Zoeken
    </button>
  
  </div>
  
  <!-- RESULTATEN EN FILTERPILLEN -->
  <div class="w-full md:w-2/3 px-4 flex flex-col gap-y-6">

<!-- ACTIEVE FILTERS -->
<div id="active-filters" class="hidden flex flex-wrap gap-2">
  <span id="clear-all-filters" class="filter-pill bg-red-100 text-red-800 px-4 py-2 rounded-full text-sm flex items-center gap-2 cursor-pointer flex-row-reverse">
    Verwijder alles
  </span>
</div>


    <!-- RESULTATEN CARDS -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6" id="cards-container">
      <!-- Cards worden hier geplaatst -->
    </div>

    <!-- GEEN RESULTATEN -->
    <div id="no-results-message" class="hidden text-center text-red-500 mt-4">
      Geen resultaten beschikbaar.
    </div>
  </div>
</div>

    <script src="main.js"></script>
    <script src="/src/Scripts/cardPopup.js"></script>
  </body>
</html>
