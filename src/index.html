<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./scripts/main.js" defer></script>
  </head>
  <body class="bg-achtergrond">
    <header class="bg-wit shadow-md">
      <div class="container mx-auto flex justify-between items-center p-4">
        <a href="./index.html" class="text-2xl font-bold text-blauw">Landal</a>
        <nav class="flex gap-4">
          <a href="./pages/faqPage.html" class="text-blauw hover:text-oranje">FAQ</a>
          <a href="./pages/contactPage.html" class="text-blauw hover:text-oranje">Contact</a>
        </nav>
      </div>
    </header>

    <div class="h-60 w-full relative ">
      <img class="w-full h-full object-cover" src="https://mss-p-014-delivery.stylelabs.cloud/api/public/content/7330211-2x1?t=w960" alt="">
    </div>
    <!-- Card template -->
    <div id="card-template" class="hidden relative">
      <div class="w-80 md:w-full border border-grijs border-1 rounded-lg shadow-md hover:shadow-lg bg-white overflow-hidden">
        <div class="w-md h-md relative">
          <img class="aspect-square object-cover rounded-t-lg" src="" alt="Card Image">
          
          <!-- Beschrijving -->
          <div class="info-overlay w-full absolute bg-groen opacity-80 text-white py-2 px-4 rounded-t-lg bottom-0 hidden">
            <p class="description text-sm leading-relaxed"></p>
          </div>
        </div>

        <!-- Kortingsweergave -->
        <div class="absolute text-white top-0 right-0 mr-4 mt-4">
          <p class="discount text-lg font-bold leading-relaxed text-white bg-oranje px-4 py-2 rounded-full"></p>
        </div>  
        
        <div class="flex flex-col gap-4 m-4">
          <div class="flex flex-col">
            <div class="flex justify-between items-center">
              <div class="flex gap-1 items-center">
                <i class="fas fa-star text-groen"></i>
                <div class="rating font-bold"></div>
                <div>|</div>
                <div class="reviews"></div>
              </div>
              <!-- Info icon triggers overlay -->
              <i class="fa fa-info-circle text-blauw cursor-pointer show-overlay" aria-hidden="true"></i>
            </div>
            <div class="headline font-semibold text-lg"></div>
            <div class="flex gap-1">
              <div class="location font-light text-sm"></div>
            </div>
          </div>
          <div class="pb-4">
            <a href="./pages/ticketpage.html"><button class="button">Bekijk</button></a>
          </div>
        </div>
      </div>
    </div>

    <!-- Container layout -->
    <div class="container mx-auto flex flex-col md:flex-row relative">
   
      <!-- Filters -->
      <div class="sticky top-8 hidden md:flex w-full md:w-1/3 border border-gray-300 rounded-lg px-6 py-8 mt-8 h-fit flex-col gap-6 bg-white shadow-md">
        <div>
          <label for="search-input" class="font-bold text-lg">Zoek:</label>
          <input type="text" id="search-input" class="w-full" placeholder="Typ om te zoeken..." />
          <ul id="suggestions" class="hidden bg-white border border-gray-300 rounded-lg mt-2"></ul>
        </div>
        
        <div id="category-filter" class="flex flex-col gap-2">
          <label for="category" class="font-bold text-lg">Categorie</label>
          <label><input type="checkbox" name="category" value="Pretpark"> Pretpark</label>
          <label><input type="checkbox" name="category" value="Dierentuin"> Dierentuin</label>
          <label><input type="checkbox" name="category" value="Museum"> Museum</label>
          <label><input type="checkbox" name="category" value="Indoor"> Indoor</label>
          <label><input type="checkbox" name="category" value="Outdoor"> Outdoor</label>
          <label><input type="checkbox" name="category" value="Experience"> Experience</label>
          <label><input type="checkbox" name="category" value="Wellness"> Wellness</label>
        </div>

        <div>
          <label for="distance-slider" class="font-bold text-lg">Maximale afstand: <span id="distance-value">0</span><span> (km)</span></label>
          <input type="range" id="distance-slider" min="0" max="100" value="0" class="w-full" />
        </div>
            
        <div>
          <label for="location" class="font-bold text-lg">Kies uw locatie</label>
          <input id="location" type="text" placeholder="Zoetermeer" class="w-full p-2 border rounded shadow-sm" />               
        </div>
        <button class="button !bg-oranje !hover:bg-blauw" id="searchBtn">Zoeken</button>
      </div>

      <!-- Resultaten + actieve filters -->
      <div class="w-full md:w-2/3 p-4">
        <!-- Actieve filters -->
        <div id="active-filters" class="flex flex-wrap gap-2 mb-4">
          <span id="clear-all-filters" class="filter-pill bg-red-100 text-red-800 px-3 py-1 rounded-full text-sm flex items-center gap-2 cursor-pointer">
            Verwijder alles
          </span>
        </div>

        <!-- Cards -->
        <div>
          <div id="active-filters" class="flex flex-wrap gap-2 mb-4">
            <div class="grid-cols-1 sm:grid-cols-2 gap-6 hidden sm:grid" id="cards-container"></div>
            <div id="no-results-message" class="hidden text-center text-red-500 mt-4">
              Geen resultaten beschikbaar.
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Desktop Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6" id=""></div>
    
    <!-- Mobile Containers -->
    <div class="container mx-auto sm:hidden p-4">
      <div class="headline">Uitgelicht</div>
      <div class="flex overflow-x-auto space-x-6 scrollbar-hide" id="featured-container"></div>
    </div>
    
    <div class="container mx-auto sm:hidden p-4">
      <div class="headline">Best beoordeeld</div>
      <div class="flex overflow-x-auto space-x-6 scrollbar-hide" id="bestRated-container"></div>
    </div>

    <script src="main.js"></script>
    <script src="/src/Scripts/cardPopup.js"></script>
  </body>
</html>
