      <link href="/dist/output.css" rel="stylesheet" />
      <link

         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
         />

<div class="container mx-auto">
    <div class="flex flex-col md:flex-row gap-4 mt-8">
        <div class="w-2/3"></div>
        <div class="container mx-auto">
            <div class="flex flex-col md:flex-row gap-4 mt-8">
                <div class="w-2/3"></div>
                <div class="w-1/3">
                    <div class="w-full shadow-lg rounded-lg bg-white border border-grijs">

                            </ul>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>

<p class="text-sm bestelling-datum"></p>
<p class="text-sm bestelling-tijd"></p>
<ul class="bestelling-lijst list-disc pl-5"></ul>
<p class="bestelling-prijs text-lg font-bold"></p>
<p class="bestelling-voordeel text-sm text-teal-500"></p>
